syntax = "proto3";

package saturnin.protobuf;

 import "google/protobuf/timestamp.proto";
 import "google/protobuf/struct.proto";

// Firebird log entry

message FirebirdLogEntry {
  string                    origin    = 1 ; // [required] Identification of entry source
  google.protobuf.Timestamp timestamp = 2 ; // [required] Creation time
  uint32                    level     = 3 ; // Message severity level
  uint32                    code      = 4 ; // Message code
  string                    message   = 5 ; // [required] Message text / pattern
  google.protobuf.Struct    params    = 6 ; // Message parameters
}

